<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description">

    <!-- Styles -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Scripts -->
    <script src="./scripts/index.js"></script>

    <title>Only app</title>
</head>

<body>
<main class="main">
    <ul class="main__list">
        <li class="main__item main__item_cloakroom">
            <button class="btn btn_blue">
                <span class="btn__icon">+</span>
                <span class="btn__content">Раздевалка</span>
            </button>
        </li>
        <li class="main__item main__item_stadium">
            <button class="btn btn_green">
                <span class="btn__icon">+</span>
                <span class="btn__content">Стадион</span>
            </button>
        </li>
        <li class="main__item main__item_bridge">
            <button class="btn btn_blue">
                <span class="btn__icon">+</span>
                <span class="btn__content">Мост</span>
            </button>
        </li>
        <li class="main__item main__item_observatory">
            <button class="btn btn_blue">
                <span class="btn__icon">+</span>
                <span class="btn__content">Обсерватория</span>
            </button>
        </li>
        <li class="main__item main__item_station">
            <button class="btn btn_green">
                <span class="btn__icon">+</span>
                <span class="btn__content">Станция</span>
            </button>
        </li>
        <li class="main__item main__item_apartments">
            <button class="btn btn_blue">
                <span class="btn__icon">+</span>
                <span class="btn__content">Жилой дом</span>
            </button>
        </li>
        <li class="main__item main__item_cafeteria">
            <button class="btn btn_blue">
                <span class="btn__icon">+</span>
                <span class="btn__content">Кафетерия</span>
            </button>
        </li>
        <li class="main__item main__item_swimming-pool">
            <button class="btn btn_green">
                <span class="btn__icon">+</span>
                <span class="btn__content">Бассейн</span>
            </button>
        </li>
        <li class="main__item main__item_gym">
            <button class="btn btn_blue">
                <span class="btn__icon">+</span>
                <span class="btn__content">Тренажёрный зал</span>
            </button>
        </li>
        <li class="main__item main__item_hotel">
            <button class="btn btn_green">
                <span class="btn__icon">+</span>
                <span class="btn__content">Отель</span>
            </button>
        </li>
    </ul>
</main>
</body>

</html>
